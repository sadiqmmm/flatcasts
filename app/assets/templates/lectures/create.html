<div class="container">
  <div class="col-md-8 col-md-offset-2 well">
    <h1 class="text-center">Add new lecture</h1>
    <p>Flatiron School has a new <a href="http://instruction.learn.co/video_lectures/student_login" target="_blank">video lecture store</a> that should be used by students going forward.</p>
    <div ng-controller="CreateLectureCtrl">
      <div class="col-md-8 col-md-offset-2">
        <form name="lectureForm" ng-submit="submitForm()">
          <div class="form-group">
            <label>YouTube URL</label>
            <input type="url" name="url" class="form-control" ng-model="lecture.url" required="required" placeholder="Must be a valid YouTube URL"  minlength="20">
            <div ng-if="lectureForm.url.$touched && lectureForm.url.$error.required" class="text-danger">
              URL is required!
            </div>
            <div ng-if="lectureForm.url.$touched && lectureForm.url.$error.minlength" class="text-danger">
              A valid URL will be at least 20 characters!
            </div>
        <br>
            <label>Topic</label>
            <input type="text" name="topic" class="form-control" ng-model="lecture.topic" required="required" placeholder="e.g. Ruby, Enumerable, Authentication, etc." minlength="3">
            <div ng-if="lectureForm.topic.$touched && lectureForm.topic.$error.required" class="text-danger">
              Topic is required!
            </div>
            <div ng-if="lectureForm.topic.$touched && lectureForm.topic.$error.minlength" class="text-danger">
              Topic must be at least 3 characters!
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div>
      <div ng-if="lecture">
        test
      </div>
    </div>
  </div>

</div>
