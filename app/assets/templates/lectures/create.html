<div class="container">
  <div class="col-md-8 col-md-offset-2 well">
    <h1 class="text-center">Add new lecture</h1>
    <p>Help keep this up to date by adding lectures as they are presented. It only accepts YouTube URLs. If you find a lecture that is not on YouTube, please upload it, and add it to the database.</p>
    <div ng-controller="CreateLectureCtrl">
      <div class="col-md-8 col-md-offset-2">
        <form name="lectureForm" ng-submit="submitForm()">
          <div class="form-group">
            <label>YouTube URL</label>
            <input type="url" name="url" class="form-control" ng-model="lecture.url" required="required" placeholder="Must be a valid YouTube URL">
            <div ng-if="lectureForm.url.$touched && lectureForm.url.$error.required" class="alert-danger">
              URL is required!
          </div>
        <br>
            <label>Topic</label>
            <input type="text" name="topic" class="form-control" ng-model="lecture.topic" required="required" placeholder="e.g. Ruby, Angular, Guest Lecture, etc.">
            <div ng-if="lectureForm.topic.$touched && lectureForm.topic.$error.required" class="alert-danger">
              Topic is required!
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div>
      <div ng-if="lecture">
        test
      </div>
    </div>
  </div>

</div>
